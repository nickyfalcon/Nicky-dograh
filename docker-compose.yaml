version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: dograh-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-dograh}
    volumes:
      - dograh_data_clean_v3:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  redis:
    image: redis:7
    container_name: dograh-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-redissecret}
    volumes:
      - dograh_redis_clean_v3:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redissecret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  minio:
    image: minio/minio
    container_name: dograh-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - dograh_minio_clean_v3:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: dograh-api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-dograh}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redissecret}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: voice-audio
      MINIO_SECURE: 'false'
    expose:
      - "8000"

  ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
    container_name: dograh-ui
    restart: always
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: https://api.taskerflow.ir
      NODE_ENV: production
    ports:
      - "3010:3010"

volumes:
  dograh_data_clean_v3:
  dograh_redis_clean_v3:
  dograh_minio_clean_v3:
